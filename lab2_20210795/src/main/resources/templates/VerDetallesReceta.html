<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver detalles de la receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <h1 class="mb-4">Informaci√≥n</h1>
    <form method="post" th:action="@{'/receta/guardar'}">
        <input th:value="${receta.idReceta}" id="idReceta" name="idReceta" type="hidden">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input th:value="${receta.nombre}" id="nombre" name="nombre" type="text" class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label for="dificultad" class="form-label">Dificultad</label>
            <input th:value="${receta.dificultad}" id="dificultad" name="dificultad" type="text" class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label for="instrucciones" class="form-label">Instrucciones de la receta</label>
            <input th:value="${receta.instrucciones}" id="instrucciones" name="instrucciones" type="text" class="form-control" disabled>
        </div>
        <a th:href="@{'/receta/listar'}" class="btn btn-primary">Regresar</a>
        <!--<button type="submit" class="btn btn-success">Guardar</button>-->
    </form>
</div>

<!-- Bootstrap JS (opcional, solo si necesitas componentes de Bootstrap que requieren JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
